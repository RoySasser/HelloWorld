name: Commit files from workflow

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make or update files
        run: |
          # example change â€” replace with your real commands
          echo "Updated by workflow at $(date -u)" >> updates.txt

      - name: Add, commit and push if changes
        run: |
          git add -A
          # exit code 1 if no changes to commit; handle gracefully
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: update files from workflow"
            git push
          fi
